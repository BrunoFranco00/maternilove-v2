# Nixpacks configuration for Railway
# Railway will use this to build and deploy the backend

[phases.setup]
nixPkgs = ["nodejs-20_x", "npm-10_x"]

[phases.install]
cmds = [
  "cd backend",
  "npm ci --legacy-peer-deps"
]

[phases.build]
cmds = [
  "cd backend",
  "npm run build"
]

[start]
cmd = "cd backend && npm start"

